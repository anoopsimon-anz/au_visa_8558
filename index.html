<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Visa 8558 Condition Calculator</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #FAFAFA;
        }
        .entries {
            margin-bottom: 20px;
        }
        .mdl-textfield {
            width: 100%;
        }
        .day-counts {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Visa 8558 Stay Calculator</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <form action="#">
                    <div class="entries">
                        <div class="entry">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="entry-1">
                                <label class="mdl-textfield__label" for="entry-1">Entry Date (DD/MM/YYYY)</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="exit-1">
                                <label class="mdl-textfield__label" for="exit-1">Exit Date (DD/MM/YYYY)</label>
                            </div>
                        </div>
                    </div>
                    <button id="add-entry-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button">Add Row</button>
                    <button id="calculate-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="button">Calculate</button>
                </form>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <div id="result"></div>
            </div>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
